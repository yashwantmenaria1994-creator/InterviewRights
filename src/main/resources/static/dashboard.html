<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>

	<!-- Header -->
	<div class="header">
		<h1>Dashboard</h1>
		<div class="user-info" id="userEmail">
		</div>
		<button class="logout-btn" onclick="logout()">Logout</button>

	</div>

	<!-- Main Content -->
	<div class="dashboard-container">
		<h2>Welcome</h2>
		<br>

		<div class="cards">
			<div class="card">
				<h3>Profile</h3>
				<p>View and update your profile details.</p>
			</div>

			<div class="card">
				<h3>Varification</h3>
				<p>Change password and manage access.</p>
			</div>

			<div class="card">
				<h3>Settings</h3>
				<p>Application preferences and settings.</p>
			</div>
		</div>
	</div>

	<script src="/js/dashboard.js"></script>
	
</body>

</html>
