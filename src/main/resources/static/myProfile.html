<!DOCTYPE html>
<html>

<head>
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="/admin/css/admin.css">
</head>

<body>

	<!-- HEADER -->
	<div class="header">
		<h2>Interview-Rights Admin</h2>

		<button class="logout-btn" onclick="logout()">Logout</button>

	</div>
	<div class="container">

		<!-- SIDEBAR -->
		<div class="sidebar">
			<a href="/dashboard.html">Dashboard</a>
			<a href="/myProfile.html">Profile</a>
		</div>

		<!-- CONTENT -->
	    <!-- SIDEBAR -->
    <div id="sidebar"></div>

    <!-- CONTENT -->
    <div class="content">
    <h3>Edit Candidate</h3>
    <form id="editCandidateForm">
        <div class="form-row">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="firstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lastName">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" disabled>
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input type="number" id="mobile">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Role</label>
                <select id="role">
                    <option value="ROLE_USER">USER</option>
                    <option value="ROLE_ADMIN">ADMIN</option>
                </select>
            </div>
            <div class="form-group">
                <label>Driving License</label>
                <input type="text" id="drivingLicense">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Country Code</label>
                <input type="text" id="countryCode">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="dob">
            </div>
            <div class="form-group">
                <label>Address 1</label>
                <input type="text" id="address1">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Address 2</label>
                <input type="text" id="address2">
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input type="text" id="postalCode">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Technology</label>
                <input type="text" id="technology">
            </div>
            <div class="form-group">
                <label>Experience (Years)</label>
                <input type="number" id="experience">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Candidate Status</label>
                <input type="text" id="candidateStatus">
            </div>
            <div class="form-group">
                <label>LinkedIn URL</label>
                <input type="url" id="linkedinUrl">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>GitHub URL</label>
                <input type="url" id="githubUrl">
            </div>
            <div class="form-group">
                <label>Portfolio URL</label>
                <input type="url" id="portfolioUrl">
            </div>
        </div>

        <div class="form-group">
            <label>Upload Resume</label>
            <input type="file" id="uploadResume">
        </div>

        <button type="button" class="btn-primary" onclick="updateProfile()">Update</button>
    </form>
</div>

</div>

<script src="/js/user-common.js"></script>
<script src="/js/myProfile.js"></script>

</body>
</html>
